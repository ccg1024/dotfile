[colors]
background = #c6d0f5
buffer = #4c566a
foreground = #232634
color1 = #ECEFF4
color2 = #8FBCBB
color3 = #88C0D0
color4 = #81A1C1
urgent = #BF616A
warning = #D08770
notify = #EBCB8B
success = #A3BE8C
function = #B48EAD
yellow = #e5c890
blue = #8caaee
red = #e78284
purple = #ca9ee6
orange = #ef9f76
aqua = #81c8be

[bar/bar1]
scroll-up = "#i3.prev"
scroll-down = "#i3.next"

width = 100%
height = 22pt
radius = 0
#radius-bottom = 14
enable-ipc = true
fixed-center = true
override-redirect = false 
wm-restack = i3

border-size = 0
border-color = #00000000

foreground = ${colors.background}
background = ${colors.foreground}

modules-left = i3
modules-center = xwindow
; modules-right = filesystem pulseaudio memory cpu network date time 
modules-right = memory pulseaudio network date time 

font-0 = JetBrainsMono Nerd Font Mono:style=regular:pixelsize=12:antialias=true:autohint=true;2
font-1 = Source Han Sans CN:size=12:antialias=true:autohint=true;2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

show-urgent = true
ws-icon-0 = 1;♚
ws-icon-1 = 2;♛
ws-icon-2 = 3;♜
ws-icon-3 = 4;♝
ws-icon-4 = 5;♞
ws-icon-default = ♟
label-mode = %mode%
label-mode-padding = 1
label-mode-background = #e60053

label-focused = %name%
label-focused-foreground = #000000
label-focused-background = ${colors.color3}
; label-focused-underline = ${colors.red}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.foreground}
label-urgent-padding = 1

; Separator in between workspaces
; label-separator = |
; label-separator-padding = 2
; label-separator-foreground = #ffb52a

[module/xwindow]
type = internal/xwindow
label = [ %title:0:60:...% ]

; ================================================================================

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted =  %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.red}


[module/date]
type = internal/date
date = " %a, %d %b %Y"
label = %date%
label-background = ${colors.foreground}
label-foreground = ${colors.red}
label-padding = 2


[module/time]
type = internal/date
; time =  %r
time =  %H:%M
label = "%time%"
label-background = ${colors.foreground}
label-foreground = ${colors.yellow}
label-padding = 2


[module/memory]
type = internal/memory
interval = 2
; format-prefix = " "
label =  %gb_used%
format-background = ${colors.foreground}
format-foreground = ${colors.blue}
format-padding = 2


[module/pulseaudio]
type = internal/pulseaudio
interval = 5
label-volume = " %percentage%%"
format-volume-foreground = ${colors.aqua}
format-volume-background = ${colors.foreground}
format-volume-padding = 2
label-muted = " 0%"
format-muted-foreground = ${colors.red}
format-muted-background = ${colors.foreground}
format-muted-padding = 2


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label = %percentage:2%%
;format-prefix = ""
;format-prefix-background = ${colors.purple}
format-background = ${colors.foreground} 
format-foreground = ${colors.purple}
format-padding = 2



